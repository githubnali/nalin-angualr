<h3>Todo List</h3>

@if(!todoItems().length) {
<p>Loading....</p>
}

<form action="">
  <label>Filter Todos</label>
  <input name="searchTerm" [(ngModel)]="searchTerm" type="text" />
</form>

<ul class="todos" placeholder="Search todos...">
  @for(todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoToggled($event)" [todo]="todo" />
  }
</ul>
